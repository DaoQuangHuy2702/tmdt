{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="ml-5 mt-4 pl-3" style="margin-bottom: 182px;">
  <h2>{% trans "Đăng xuất" %}</h2>

  <p style="font-size: 18px;">{% trans 'Bạn có muốn đăng xuất?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-primary btn-md ml-0" type="submit">{% trans 'Đăng xuất' %}</button>
  </form>
</div>


{% endblock %}
